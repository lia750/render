<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
</head>
<body>
    <h2>Available Services</h2>
    <ul>
        {% for service in services %}
            <li><a href="{% url 'service_detail' service.id %}">{{ service.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
